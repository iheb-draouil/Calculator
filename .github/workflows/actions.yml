name: 
on: [push]
jobs:
  Unit-Tests:
    name: Unit-Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.100'
          include-prerelease: true
      - run: dotnet test
